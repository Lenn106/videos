
<!DOCTYPE html>
<html>
<head>
  <title>Lenn106 - Videos</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #111111;
      margin-top: 150px; /* Increased margin-top to accommodate the footer */
    }

    /* Styles for the footer */
    .footer {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 100px;
      background-color: #333333;
      color: #ffffff;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 24px;
      color: #ffffff;
      margin-bottom: 20px;
      text-align: center;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      margin-bottom: 60px; /* Increased spacing between videos */
      flex-wrap: wrap;
    }

    .video-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px;
    }

    .video {
      width: 360px;
      height: 202px;
      border: 2px solid #ffffff;
      border-radius: 8px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      color: #ffffff;
      background-color: #333333;
      border: none;
      border-radius: 8px;
      cursor: grabbing;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #555555;
    }

    .box {
      width: 300px;
      background-color: #333333;
      padding: 20px;
      border-radius: 8px;
      color: #ffffff;
      text-align: left;
    }

    /* Styles for particles */
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* New class for aligning single video to the left */
    .align-left {
      justify-content: flex-start;
    }

    /* Style for back button */
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #ffffff;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <!-- Footer -->
  <div class="footer">
    <h2>Lenn106</h2>
  </div>

  <!-- Back Button -->
  <a class="back-button" onclick="goBack()"><i class="fa fa-arrow-left"></i> Back</a>

  <div class="container">
    <div class="video-container">
      <!-- YouTube embed code -->
      <iframe class="video" width="360" height="202" src="https://www.youtube.com/embed/UWnuxFD2NcQ" frameborder="0" allowfullscreen></iframe>
      <div class="button-container">
      </div>
    </div>
    <div class="video-container">
      <!-- YouTube embed code -->
      <iframe class="video" width="360" height="202" src="https://www.youtube.com/embed/13_jPWqCkyo" frameborder="0" allowfullscreen></iframe>
      <div class="button-container">
      </div>
    </div>
    <div class="video-container align-left">
      <!-- YouTube embed code -->
      <iframe class="video" width="360" height="202" src="https://www.youtube.com/embed/deFT3gpXfAk" frameborder="0" allowfullscreen></iframe>
      <div class="button-container">
      </div>
    </div>
    <div class="video-container">
      <!-- YouTube embed code -->
      <iframe class="video" width="360" height="202" src="https://www.youtube.com/embed/GWTcyIONOpI" frameborder="0" allowfullscreen></iframe>
      <div class="button-container">
      </div>
    </div>
    <div class="video-container">
      <!-- YouTube embed code -->
      <iframe class="video" width="360" height="202" src="https://www.youtube.com/embed/qr9Ep7TlfNs" frameborder="0" allowfullscreen></iframe>
      <div class="button-container">
      </div>
    </div>
    <div class="video-container">
      <!-- YouTube embed code -->
      <iframe class="video" width="360" height="202" src="https://www.youtube.com/embed/AwrlBxFObzQ" frameborder="0" allowfullscreen></iframe>
      <div class="button-container">
      </div>
    </div>
    <div class="video-container">
      <!-- YouTube embed code -->
      <iframe class="video" width="360" height="202" src="https://www.youtube.com/embed/CzjwEVSk_6Q" frameborder="0" allowfullscreen></iframe>
      <div class="button-container">
      </div>
    </div>
    <div class="video-container">
      <!-- YouTube embed code -->
      <iframe class="video" width="360" height="202" src="https://www.youtube.com/embed/rFMQBmspYWQ" frameborder="0" allowfullscreen></iframe>
      <div class="button-container">
      </div>
    </div>
  </div>

  <!-- Particle Container -->
  <div id="particles-js"></div>

  <!-- Particle Script -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: {
          value: 50,
          density: {
            enable: true,
            value_area: 800
          }
        },
        color: {
          value: "#ffffff"
        },
        shape: {
          type: "circle",
          stroke: {
            width: 0,
            color: "#000000"
          },
          polygon: {
            nb_sides: 5
          },
          image: {
            src: "img/github.svg",
            width: 100,
            height: 100
          }
        },
        opacity: {
          value: 0.5,
          random: false,
          anim: {
            enable: false,
            speed: 1,
            opacity_min: 0.1,
            sync: false
          }
        },
        size: {
          value: 3,
          random: true,
          anim: {
            enable: false,
            speed: 40,
            size_min: 0.1,
            sync: false
          }
        },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#ffffff",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 6,
          direction: "none",
          random: false,
          straight: false,
          out_mode: "out",
          bounce: false,
          attract: {
            enable: false,
            rotateX: 600,
            rotateY: 1200
          }
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: {
            enable: false,
            mode: "repulse"
          },
          onclick: {
            enable: false,
            mode: "push"
          },
          resize: true
        },
        modes: {
          grab: {
            distance: 400,
            line_linked: {
              opacity: 1
            }
          },
          bubble: {
            distance: 400,
            size: 40,
            duration: 2,
            opacity: 8,
            speed: 3
          },
          repulse: {
            distance: 200
          },
          push: {
            particles_nb: 4
          },
          remove: {
            particles_nb: 2
          }
        }
      },
      retina_detect: true
    });

    // Function to go back
    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
